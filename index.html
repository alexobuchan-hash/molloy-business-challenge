    <style>
        /* --- MOLLOY THEME --- */
        :root {
            --molloy-maroon: #950423;
            --molloy-gold: #D6C172;
            --bg-color: #f4f4f9;
            --text-dark: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- SCREEN MANAGEMENT --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none; /* Hidden by default */
            flex-direction: column;
            background-color: var(--bg-color);
        }

        .screen.active {
            display: flex; /* Only active screen shows */
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            background: var(--molloy-maroon);
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 40px;
            box-sizing: border-box;
            z-index: 100;
        }

        .login-logo {
            font-size: 80px;
            color: var(--molloy-gold);
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .input-group {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: rgba(255,255,255,0.7);
            font-weight: 600;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
