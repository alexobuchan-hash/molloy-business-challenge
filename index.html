<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Molloy Business Challenge</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#950423",
                        "molloy-gold": "#D6C172",
                        "background-light": "#f8f5f6",
                        "background-dark": "#230f13",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-8px)' },
                            '75%': { transform: 'translateX(8px)' },
                        },
                        popIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    },
                    animation: {
                        shake: 'shake 0.2s ease-in-out 0s 2',
                        popIn: 'popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-nav .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100dvh;
            background-color: #f8f5f6;
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .quiz-container {
            max-width: 448px;
            margin: 0 auto;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body class="bg-background-light font-display text-gray-900 antialiased overflow-hidden">
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';

        // --- Constants ---
        const AppTab = {
            HOME: 'home',
            WALLET: 'wallet',
            PROFILE: 'profile',
            CHALLENGE: 'challenge'
        };

        const VALUE_CREATION_QUESTIONS = [
            {
                id: 1,
                category: "VALUE CREATION",
                text: "According to 'The Personal MBA', what is the first step in creating value?",
                options: [
                    { text: "Raising venture capital", isCorrect: false },
                    { text: "Identifying a Human Drive or Need", isCorrect: true },
                    { text: "Writing a 50-page business plan", isCorrect: false },
                    { text: "Hiring a sales department", isCorrect: false }
                ],
                explanation: "Value Creation starts by understanding and identifying which core human drives your product or service will satisfy."
            },
            {
                id: 2,
                category: "VALUE CREATION",
                text: "Which concept describes the process of making small, incremental changes to a product based on feedback?",
                options: [
                    { text: "Iteration", isCorrect: true },
                    { text: "Stagnation", isCorrect: false },
                    { text: "Mass Production", isCorrect: false },
                    { text: "Capitalization", isCorrect: false }
                ],
                explanation: "Iteration allows you to refine your value proposition based on real-world usage and feedback cycles."
            },
            {
                id: 3,
                category: "VALUE CREATION",
                text: "What is a 'Feedback Loop' primarily used for in the context of value creation?",
                options: [
                    { text: "Increasing employee salaries", isCorrect: false },
                    { text: "Monitoring competitor prices only", isCorrect: false },
                    { text: "Learning what your customers actually value", isCorrect: true },
                    { text: "Generating automated email spam", isCorrect: false }
                ],
                explanation: "Feedback loops are essential to ensure the value you think you are creating matches the value perceived by the customer."
            }
        ];

        const LEADERBOARD_DATA = [
            { rank: 1, name: "Sarah Jenkins", department: "Marketing Dept.", balance: 12840, avatar: "https://i.pravatar.cc/150?u=sarah" },
            { rank: 2, name: "David Chen", department: "Operations", balance: 11200, avatar: "https://i.pravatar.cc/150?u=david" },
            { rank: 12, name: "Alex Johnson", department: "Strategy Dept.", balance: 4250, avatar: "https://i.pravatar.cc/150?u=alex", isCurrentUser: true },
            { rank: 13, name: "Emily Rodriguez", department: "Sales Team", balance: 4120, avatar: "https://i.pravatar.cc/150?u=emily" }
        ];

        // --- Views ---

        const LoginView = ({ onLogin }) => {
            const [email, setEmail] = useState('alex.johnson@molloy.edu');
            const [password, setPassword] = useState('password123');

            return (
                <div className="relative flex h-screen w-full flex-col max-w-md mx-auto bg-primary shadow-2xl overflow-hidden animate-popIn">
                    <div className="absolute top-0 left-0 w-full h-full pointer-events-none">
                        <div className="absolute -top-24 -left-24 w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
                        <div className="absolute top-1/2 -right-32 w-80 h-80 bg-molloy-gold/10 rounded-full blur-3xl"></div>
                    </div>
                    <div className="flex-1 flex flex-col items-center justify-center px-8 z-10">
                        <div className="mb-12 flex flex-col items-center">
                            <div className="size-32 bg-white/10 backdrop-blur-md rounded-3xl flex items-center justify-center p-6 border border-white/20">
                                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuBFrK1lsvvcQQfZG2EhALKl0c5belE5Z_jHL_uJDKfL86PpYQ6hRhZhofRpic1pHWW5tdKCQXa7xEyoED4ClaEKvkybvUzW144OCdv1v9KjuSeKT7T6DSgc2VZhVZN2DBU5ADTvFJGXG4oqAaRcvgF3Ax5yKTiWq-hQTOoL1xq4r9PInprI5VpDQlDoJp2zZAaTiahopqEg57lhbA5MPG-rSgNyXmSbBdTvJ5DQ-MjtZKzJI7GEp_pAtvBeXxb0I13Ygpw6EB3oCfc" alt="Molloy Logo" className="w-full h-full object-contain filter drop-shadow-lg"/>
                            </div>
                            <h1 className="mt-6 text-2xl font-black text-white tracking-tight text-center uppercase">
                                MOLLOY<br/><span className="text-molloy-gold">Business Challenge</span>
                            </h1>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(); }} className="w-full space-y-4">
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-bold text-white/60 uppercase tracking-widest ml-1">Student Email</label>
                                <div className="relative">
                                    <span className="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/40">mail</span>
                                    <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-white/10 border border-white/20 rounded-xl py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-molloy-gold/50 backdrop-blur-sm" />
                                </div>
                            </div>
                            <div className="space-y-1.5">
                                <label className="text-[10px] font-bold text-white/60 uppercase tracking-widest ml-1">Password</label>
                                <div className="relative">
                                    <span className="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/40">lock</span>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-white/10 border border-white/20 rounded-xl py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-molloy-gold/50 backdrop-blur-sm" />
                                </div>
                            </div>
                            <button type="submit" className="w-full bg-molloy-gold hover:bg-molloy-gold/90 text-primary font-black py-4 rounded-xl shadow-xl active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4 uppercase">
                                LOG IN <span className="material-symbols-outlined">login</span>
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const HomeView = ({ balance, onStartChallenge }) => (
            <div className="flex-1 overflow-y-auto px-4 pb-24 animate-popIn">
                <section className="pt-8 pb-6">
                    <h1 className="text-3xl font-bold tracking-tight text-slate-900">Hi Alex</h1>
                    <p className="text-slate-500 mt-1">Ready for today's challenge?</p>
                </section>
                <section className="mb-8">
                    <div className="relative overflow-hidden bg-primary rounded-xl p-6 shadow-xl shadow-primary/20">
                        <div className="absolute top-0 right-0 -mr-16 -mt-16 w-48 h-48 bg-white/10 rounded-full blur-3xl"></div>
                        <div className="relative z-10">
                            <div className="flex items-center justify-between mb-4">
                                <span className="text-white/80 text-sm font-medium uppercase tracking-wider">Digital Wallet</span>
                                <span className="material-symbols-outlined text-molloy-gold">account_balance_wallet</span>
                            </div>
                            <div className="space-y-1">
                                <p className="text-white/70 text-sm">Current Balance</p>
                                <h2 className="text-3xl font-bold text-molloy-gold flex items-baseline gap-2">
                                    M$ {balance.toLocaleString()} <span className="text-lg font-semibold">Molloy Dollars</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </section>
                <section className="space-y-4">
                    <h3 className="text-lg font-bold text-slate-900">Business Levels</h3>
                    {[
                        { id: 1, title: "Value Creation", locked: false },
                        { id: 2, title: "Marketing Strategies", locked: true },
                        { id: 3, title: "Venture Finance", locked: true }
                    ].map((level) => (
                        <div key={level.id} onClick={() => !level.locked && onStartChallenge()} className={`relative flex items-center p-4 rounded-xl border-2 transition-all duration-200 ${level.locked ? "bg-slate-50 border-slate-100 opacity-60" : "bg-white border-primary cursor-pointer active:scale-[0.98]"}`}>
                            <div className={`flex-shrink-0 w-12 h-12 rounded-lg flex items-center justify-center mr-4 ${level.locked ? "bg-slate-200" : "bg-primary/10"}`}>
                                {level.locked ? <span className="material-symbols-outlined text-slate-400">lock</span> : <span className="text-primary font-bold text-xl">{level.id}</span>}
                            </div>
                            <div className="flex-1">
                                <h4 className={`font-bold ${level.locked ? "text-slate-500" : "text-slate-900"}`}>{level.title}</h4>
                                {level.locked && <p className="text-xs text-slate-400">Level 1 completion required</p>}
                            </div>
                            <span className={`material-symbols-outlined ${level.locked ? "text-slate-200" : "text-primary"}`}>chevron_right</span>
                        </div>
                    ))}
                </section>
            </div>
        );

        const ProfileView = ({ balance, leaderboard, onLogout }) => (
            <div className="flex-1 overflow-y-auto px-4 pb-24 animate-popIn">
                <div className="flex flex-col items-center pt-8 pb-6">
                    <div className="size-32 rounded-full border-4 border-primary p-1 bg-white shadow-xl overflow-hidden">
                        <img alt="Alex" className="w-full h-full object-cover rounded-full" src="https://i.pravatar.cc/150?u=alex"/>
                    </div>
                    <h2 className="mt-4 text-2xl font-bold text-gray-900">Alex Johnson</h2>
                    <p className="text-primary font-semibold text-sm uppercase tracking-wider">Ranked 12th Globally</p>
                    <div className="mt-4 flex gap-2">
                        <button className="px-6 py-2 bg-primary/10 text-primary rounded-full text-sm font-bold">Edit Profile</button>
                        <button onClick={onLogout} className="px-6 py-2 bg-red-50 text-red-600 rounded-full text-sm font-bold flex items-center gap-1">Sign Out</button>
                    </div>
                </div>
                <div className="bg-white rounded-xl border-t-4 border-primary shadow-lg p-6 flex flex-col items-center mb-8">
                    <h3 className="text-lg font-medium text-gray-600">Total Earnings</h3>
                    <div className="mt-2 text-4xl font-black text-molloy-gold">M$ {balance.toLocaleString()}</div>
                </div>
                <h2 className="text-xl font-bold text-gray-900 mb-4">Leaderboard</h2>
                <div className="space-y-3">
                    {leaderboard.map((entry, idx) => (
                        <div key={idx} className={`flex items-center p-3 rounded-lg border ${entry.isCurrentUser ? "bg-primary/5 border-primary/20" : "bg-white border-gray-100"}`}>
                            <div className="w-8 flex justify-center font-black text-lg italic text-gray-400">{entry.rank}</div>
                            <div className="size-10 rounded-full overflow-hidden mx-3"><img src={entry.avatar} className="w-full h-full object-cover"/></div>
                            <div className="flex-1">
                                <p className="text-sm font-bold">{entry.name}</p>
                                <p className="text-[10px] uppercase text-gray-500">{entry.department}</p>
                            </div>
                            <div className="text-sm font-bold text-molloy-gold">M$ {entry.balance.toLocaleString()}</div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const QuizView = ({ balance, onCorrectAnswer, onExit, onShowToast }) => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [selectedIdx, setSelectedIdx] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [disabledOptions, setDisabledOptions] = useState([]);
            const [isComplete, setIsComplete] = useState(false);
            const [shake, setShake] = useState(false);
            const [timeLeft, setTimeLeft] = useState(60);

            const question = VALUE_CREATION_QUESTIONS[currentIdx];

            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000);
                return () => clearInterval(timer);
            }, [currentIdx]);

            const handleOption = (idx) => {
                if (showResult || disabledOptions.includes(idx)) return;
                setSelectedIdx(idx);
                setShowResult(true);
                if (question.options[idx].isCorrect) {
                    onCorrectAnswer();
                    setTimeout(() => {
                        if (currentIdx < VALUE_CREATION_QUESTIONS.length - 1) {
                            setCurrentIdx(c => c + 1);
                            setShowResult(false);
                            setSelectedIdx(null);
                            setDisabledOptions([]);
                            setTimeLeft(60);
                        } else {
                            setIsComplete(true);
                        }
                    }, 1500);
                } else {
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    onShowToast("Not quite! Try asking a professor.");
                }
            };

            const handleFiftyFifty = () => {
                const correctIdx = question.options.findIndex(o => o.isCorrect);
                const incorrect = [0,1,2,3].filter(i => i !== correctIdx);
                setDisabledOptions(incorrect.sort(() => 0.5 - Math.random()).slice(0, 2));
            };

            if (isComplete) return (
                <div className="h-screen flex flex-col items-center justify-center p-8 bg-white text-center max-w-md mx-auto animate-popIn">
                    <div className="size-24 bg-green-100 rounded-full flex items-center justify-center mb-4"><span className="material-symbols-outlined text-6xl text-green-600">verified</span></div>
                    <h2 className="text-3xl font-black text-primary mb-2">Challenge Mastered!</h2>
                    <p className="text-gray-500 mb-6">You've successfully completed the Value Creation module.</p>
                    <div className="bg-molloy-gold/10 p-6 rounded-2xl w-full border border-molloy-gold/20 mb-8">
                        <p className="text-xs font-bold text-molloy-gold uppercase mb-1">Total Earned</p>
                        <div className="text-4xl font-black text-primary">M$ 30</div>
                    </div>
                    <button onClick={onExit} className="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg uppercase active:scale-95 transition-all">Claim Earnings</button>
                </div>
            );

            return (
                <div className={`h-screen flex flex-col bg-white max-w-md mx-auto shadow-2xl overflow-hidden ${shake ? 'animate-shake' : ''}`}>
                    <header className="px-4 pt-4 pb-2 border-b border-primary/10">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={onExit} className="p-2"><span className="material-symbols-outlined text-primary">close</span></button>
                            <div className="text-right">
                                <span className="text-[10px] font-bold text-primary/60 uppercase">Molloy Dollars</span>
                                <div className="text-lg font-bold text-primary">M$ {balance}</div>
                            </div>
                        </div>
                        <div className="h-1.5 w-full bg-primary/10 rounded-full overflow-hidden">
                            <div className="h-full bg-primary transition-all duration-500" style={{ width: `${((currentIdx + 1) / VALUE_CREATION_QUESTIONS.length) * 100}%` }}></div>
                        </div>
                    </header>
                    <main className="flex-1 overflow-y-auto p-4 flex flex-col gap-6">
                        <div className="flex justify-between text-xs font-bold text-primary uppercase">
                            <span>Question {currentIdx+1} of 3</span>
                            <span className={timeLeft < 10 ? 'text-red-600 animate-pulse' : ''}>{timeLeft}s Remaining</span>
                        </div>
                        <h2 className="text-xl font-bold leading-tight">{question.text}</h2>
                        <div className="space-y-3">
                            {question.options.map((opt, i) => {
                                let style = "border-primary/10 bg-white";
                                if (showResult) {
                                    if (opt.isCorrect) style = "bg-green-500 border-green-500 text-white";
                                    else if (selectedIdx === i) style = "bg-red-500 border-red-500 text-white";
                                } else if (disabledOptions.includes(i)) style = "opacity-20 cursor-not-allowed grayscale";
                                return (
                                    <button key={i} onClick={() => handleOption(i)} disabled={showResult || disabledOptions.includes(i)} className={`w-full p-4 text-left border-2 rounded-xl flex items-center justify-between transition-all ${style}`}>
                                        <span className="font-semibold">{opt.text}</span>
                                        {showResult && opt.isCorrect && selectedIdx === i && <span className="material-symbols-outlined text-white animate-bounce">check_circle</span>}
                                    </button>
                                );
                            })}
                        </div>
                    </main>
                    <footer className="p-4 bg-white border-t border-primary/10 flex gap-4">
                        <button onClick={handleFiftyFifty} disabled={showResult || disabledOptions.length > 0} className="flex-1 flex flex-col items-center gap-1 group disabled:opacity-50">
                            <div className="size-12 rounded-xl bg-primary/5 text-primary flex items-center justify-center font-bold border border-primary/10 group-active:bg-primary group-active:text-white">50:50</div>
                            <span className="text-[10px] font-bold uppercase">Lifeline</span>
                        </button>
                        <button onClick={() => onShowToast("Prof. Gayle O'Keefe suggests focusing on core human needs.")} disabled={showResult} className="flex-1 flex flex-col items-center gap-1 group disabled:opacity-50">
                            <div className="size-12 rounded-xl bg-primary/5 text-primary flex items-center justify-center border border-primary/10 group-active:bg-primary group-active:text-white"><span className="material-symbols-outlined">school</span></div>
                            <span className="text-[10px] font-bold uppercase">Ask Prof</span>
                        </button>
                    </footer>
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [tab, setTab] = useState(AppTab.HOME);
            const [balance, setBalance] = useState(0);
            const [toast, setToast] = useState(null);

            const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };

            if (!isLoggedIn) return <LoginView onLogin={() => setIsLoggedIn(true)} />;
            if (tab === AppTab.CHALLENGE) return <QuizView balance={balance} onCorrectAnswer={() => setBalance(b => b + 10)} onExit={() => setTab(AppTab.HOME)} onShowToast={showToast} />;

            return (
                <div className="relative flex h-screen w-full flex-col max-w-md mx-auto bg-white shadow-2xl overflow-hidden">
                    <header className="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-primary/10 px-4 py-3 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <img className="h-8" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBFrK1lsvvcQQfZG2EhALKl0c5belE5Z_jHL_uJDKfL86PpYQ6hRhZhofRpic1pHWW5tdKCQXa7xEyoED4ClaEKvkybvUzW144OCdv1v9KjuSeKT7T6DSgc2VZhVZN2DBU5ADTvFJGXG4oqAaRcvgF3Ax5yKTiWq-hQTOoL1xq4r9PInprI5VpDQlDoJp2zZAaTiahopqEg57lhbA5MPG-rSgNyXmSbBdTvJ5DQ-MjtZKzJI7GEp_pAtvBeXxb0I13Ygpw6EB3oCfc"/>
                            <span className="font-bold text-primary tracking-tight">Molloy Business</span>
                        </div>
                        <button onClick={() => setIsLoggedIn(false)} className="p-2 rounded-full text-primary hover:bg-red-50"><span className="material-symbols-outlined">logout</span></button>
                    </header>
                    <main className="flex-1 flex flex-col overflow-hidden">
                        {tab === AppTab.HOME && <HomeView balance={balance} onStartChallenge={() => setTab(AppTab.CHALLENGE)} />}
                        {tab === AppTab.PROFILE && <ProfileView balance={balance} leaderboard={LEADERBOARD_DATA} onLogout={() => setIsLoggedIn(false)} />}
                        {tab === AppTab.WALLET && (
                            <div className="flex-1 flex flex-col items-center justify-center p-8 text-center animate-popIn">
                                <div className="size-20 bg-molloy-gold/20 rounded-full flex items-center justify-center mb-4"><span className="material-symbols-outlined text-4xl text-molloy-gold">account_balance_wallet</span></div>
                                <h2 className="text-2xl font-bold mb-2">My Earnings</h2>
                                <div className="text-5xl font-black text-molloy-gold mb-6">M$ {balance.toLocaleString()}</div>
                                <button className="px-8 py-3 bg-primary text-white font-bold rounded-full shadow-lg shadow-primary/20 active:scale-95 transition-all">Withdraw Rewards</button>
                            </div>
                        )}
                    </main>
                    <nav className="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t border-slate-100 px-6 py-3 flex items-center justify-around z-50">
                        <button onClick={() => setTab(AppTab.HOME)} className={`flex flex-col items-center gap-0.5 ${tab === AppTab.HOME ? 'text-primary active-nav' : 'text-slate-400'}`}>
                            <span className="material-symbols-outlined text-[28px]">home</span>
                            <span className="text-[10px] font-bold uppercase">Home</span>
                        </button>
                        <button onClick={() => setTab(AppTab.WALLET)} className={`flex flex-col items-center gap-0.5 ${tab === AppTab.WALLET ? 'text-primary active-nav' : 'text-slate-400'}`}>
                            <span className="material-symbols-outlined text-[28px]">account_balance_wallet</span>
                            <span className="text-[10px] font-bold uppercase">Wallet</span>
                        </button>
                        <button onClick={() => setTab(AppTab.PROFILE)} className={`flex flex-col items-center gap-0.5 ${tab === AppTab.PROFILE ? 'text-primary active-nav' : 'text-slate-400'}`}>
                            <span className="material-symbols-outlined text-[28px]">person</span>
                            <span className="text-[10px] font-bold uppercase">Profile</span>
                        </button>
                    </nav>
                    {toast && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 z-[60] w-[90%] max-w-sm animate-popIn">
                            <div className="bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3">
                                <span className="material-symbols-outlined text-molloy-gold">info</span>
                                <span className="text-sm font-bold text-center">{toast}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
