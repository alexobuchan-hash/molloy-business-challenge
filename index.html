<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molloy App</title>
    <style>
        body { font-family: sans-serif; background-color: #950423; color: white; text-align: center; padding: 50px 20px; }
        button { padding: 15px 30px; font-size: 18px; color: #950423; background: #D6C172; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-view">
        <h1>Molloy Business<br>Challenge</h1>
        <p>Login to start</p>
        <button onclick="startApp()">Login with Google</button>
    </div>

    <div id="app-view" class="hidden">
        <h1>Welcome, Student!</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
            Wallet Balance: <br>
            <strong style="font-size: 40px; color: #D6C172;">$0 MD</strong>
        </div>
        <p>Level 1: Value Creation</p>
        <button onclick="alert('Correct! +10 Molloy Dollars')">Start Quiz</button>
    </div>

    <script>
        function startApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
        }
    </script>

</body>
</html>
